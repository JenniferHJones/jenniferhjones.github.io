<body>
  <!-- Intro Text -->
  <div class="align-self-center" id="intro">
    <div class="animated fadeInUpBig">
      <p>What's for dinner tonight?</p>
      <br>
      <p>Log in to find recipes to cook something delicious at home or to search for a local restaurant.</p>
    </div>

  <!-- Login Modal -->
  <div class="bg-modal-login">
    <div class="login modal-content">
      <form>
        <div class="closeLogin">+</div>
        <div class="mt-4">
          <h3>Login</h3>
        </div>
        <div class="form-group">
          <input type="email" class="mt-5 form-control email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="mt-5 form-control password" placeholder="Password">
        </div>
        <button type="submit" class="mt-4 btn btn-warning btn-outline-secondary submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="bg-modal-reg">
    <div class="register modal-content">
      <form>
        <div class="closeReg">+</div>
        <div class="mt-4">
          <h3>Register</h3>
        </div>

        <div class="form-group">
          <input type="email" class="mt-5 form-control email" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="mt-5 form-control password" placeholder="Password">
        </div>
        <button type="submit" class="mt-4 btn btn-warning btn-outline-secondary submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Navigate to Restaurant or Recipe -->
  </div>
