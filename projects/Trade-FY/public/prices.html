<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
   <meta content="Responsive Bootstrap Stock pricing information User Interface" name="description" />
   <meta name="keywords" content="RealTime, StockPricing">
   <meta name="author" content="">
   <title>Trade-FY - Stock Price Interface</title>
   <link rel="stylesheet" href="app/css/bootstrap.css">
   <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.css">
   <link rel="stylesheet" href="plugins/animo/animate%2banimo.css">
   <link rel="stylesheet" href="plugins/csspinner/csspinner.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
   <link rel="stylesheet" href="app/css/app.css">
   <script src="plugins/modernizr/modernizr.js"></script>
</head>

<body>
   <section class="wrapper">
      <nav class="navbar navbar-default navbar-top navbar-fixed-top">
         <div class="navbar-header">
            <a href="#" class="navbar-brand">
               <div class="brand-logo"><i class="fas fa-dollar-sign"></i> TRADE-FY</div>
               <div class="brand-logo-collapsed"><i class="fa fa-doller"></i></div>
            </a>
         </div>
         <div class="nav-wrapper text-center text-red text-uppercase">
               <strong>Coming Soon !</strong>
            <!-- <ul class="nav navbar-nav mt0">
               <li>
                  <a href="#" data-toggle="aside">
                     <em class="fa fa-align-left"></em>
                  </a>
               </li>
            </ul> -->
         </div>
      </nav>
      <aside class="aside">
         <nav class="sidebar">
            <ul class="nav">
               <div class="col-md-3">
                  <form class="navbar-form" role="search">
                     <div class="input-group add-on">
                        <input class="form-control" placeholder="Symbol" name="search-term-symbol"
                           id="search-term-symbol" type="text">
                        <div class="input-group-btn">
                           <button class="btn btn-default" id="searchButtonSymbol" type="submit"><i
                                 class="glyphicon glyphicon-search"></i></button>
                        </div>
                     </div>
                  </form>
               </div>
            </ul>
            <!-- </li> -->
            <!-- </ul> -->
         </nav>
      </aside>

      <section>
         <section class="main-content">
            <!-- Live Coin Price -->
            <div class="row">
               <div class="col-lg-12">
                  <div class="panel panel-default">
                     <div class="panel-collapse">
                        <div class="panel-body">
                           <!-- Table Starts Here -->
                           <section class="main-content">
                              <h3>Current Stock Value in USD
                                 <br>
                                 <small></small>
                              </h3>
                              <div class="row">
                                 <div class="col-lg-12">
                                    <div class="panel panel-default">
                                       <div class="panel-heading">Current Stock Prices |
                                          <small>With Market Capital</small>
                                       </div>
                                       <div class="panel-body">
                                          <table id="RealTimeStockPricing" class="table table-striped table-hover">
                                             <thead>
                                                <tr>
                                                   <th>Symbol</th>
                                                   <th>Open</th>
                                                   <th>High</th>
                                                   <th>Price</th>
                                                   <th>Low</th>
                                                   <th>Volume</th>
                                                   <th>Last trading day</th>
                                                </tr>
                                             </thead>
                                             <tbody></tbody>
                                          </table>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </section>
                           <!-- Table Ends Here -->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </section>
   </section>
   <script src="plugins/jquery/jquery.js"></script>
   <script src="plugins/bootstrap/js/bootstrap.js"></script>
   <script src="plugins/chosen/chosen.jquery.js"></script>
   <script src="plugins/slider/js/bootstrap-slider.js"></script>
   <script src="plugins/filestyle/bootstrap-filestyle.js"></script>
   <script src="plugins/animo/animo.js"></script>

   <link rel='stylesheet' href='js/libs/semantic-ui/semantic.min20fd20fd.css?ver=4.9.2' type='text/css' media='all' />
   <link rel='stylesheet' href='js/libs/datatables.net/dataTables.semanticui.min20fd20fd.css?ver=4.9.2' type='text/css'
      media='all' />
   <script type='text/javascript' src='js/bower_components/qrcode.js/qrcode.js'></script>
   <script type='text/javascript' src='js/bower_components/select2/dist/js/select2.min.js'></script>

   <script type='text/javascript' src='js/libs/moment/moment.min.js'></script>
   <script type='text/javascript' src='js/libs/chart.js/chart.bundle.min.js'></script>
   <script type='text/javascript' src='js/libs/socket.io/socket.io.js'></script>
   <script type='text/javascript' src='js/libs/semantic-ui/semantic.min.js'></script>
   <script type='text/javascript' src='js/libs/jquery-number/jquery.number.min.js'></script>
   <script type='text/javascript' src='js/libs/datatables.net/jquery.dataTables.min.js'></script>
   <script type='text/javascript' src='js/libs/datatables.net/dataTables.semanticui.min.js'></script>
   <script type='text/javascript' src='js/main.js'></script>
   <script type='text/javascript' src="js/alphaPriceSearch.js"></script>
   <!-- <script type='text/javascript' src="js/newsAPI.js"></script> -->

</body>

</html>
