<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="reset" type="text/css" href="../../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="trivia.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700" rel="stylesheet">
    <title>Trivia Game</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-brand"><a href="../../index.html" class="link">Jennifer Jones</a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ml-3">
                    <a href="../../profile.html" class="nav-link">Profile</a>
                </li>
                <li class="nav-item dropdown ml-3">
                    <a href="../..projects.html" class="nav-link">Projects</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 border border-primary">
        <div>
            <div id="title" class="text-center mt-5">Absolutely Random Trivia</div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <button id="start" type="button" class="btn btn-outline-primary btn-lg btn-block">Start
                        Game</button>
                </div>
            </div>
            <div id="timer" class="row justify-content-center"></div>
            <div id="timeUp" class="row justify-content-center"></div>
            <div id="question" class="row justify-content-center"></div>
            <div class="row justify-content-center">
                <div class="col">
                    <button id="choice1" type="button"
                        class="btn btn-outline-primary btn-lg btn-block mt-5 choices"></button>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <button id="choice2" type="button"
                        class="btn btn-outline-primary btn-lg btn-block mt-5 choices"></button>
                </div>
            </div>
            <div id="displayAnswer" class="row justify-content-center"></div>
            <div id="displayScore" class="row justify-content-center"></div>
            <div id="wrapper">
                <div id="correct" class="row justify-content-center"></div>
                <div id="incorrect" class="row justify-content-center"></div>
                <div id="unanswered" class="row justify-content-center"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <button id="startOver" type="button" class="btn btn-outline-primary btn-lg btn-block mt-5">Start
                        Over?</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="trivia.js"></script>

</body>

</html>
