        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName" class="font-weight-bold">Name</label>
                        <input type="text" class="form-control border border-white" id="exampleInputName"

                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
                    <input type="email" class="form-control border border-white" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="email@gmail.com">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleInputMessage" class="font-weight-bold">Message</label>
                    <textarea class="form-control border border-white" rows="5" id="message" aria-describedby="message"
                        placeholder="Write a message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
